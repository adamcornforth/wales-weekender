<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wales Weekender</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            z-index: 2;
            transition: opacity 0.5s ease;
        }

        .title {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 3rem;
            font-weight: bold;
            opacity: 1;
            transition: opacity 0.5s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            margin-bottom: 20px;
        }

        .scroll-hint {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 1.2rem;
            opacity: 1;
            transition: opacity 0.5s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }

        .scroll-hint-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .scroll-trigger-area {
            height: 100vh;
            position: relative;
            z-index: 4;
        }

        .scroll-spacer {
            height: 500vh;
            position: relative;
            z-index: 4;
        }

        .hidden {
            opacity: 0 !important;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="video-container">
            <video 
                ref="videoPlayer"
                class="video-player"
                :class="{ 'faded': !hasStartedScrolling }"
                muted
                preload="metadata"
            >
                <source src="Wormworld.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div 
            class="video-overlay"
            :class="{ 'hidden': hasStartedScrolling }"
        ></div>

        <div 
            class="title"
            :class="{ 'hidden': hasStartedScrolling }"
        >
            Wales Weekender
        </div>

        <div 
            class="scroll-hint"
            :class="{ 'hidden': hasStartedScrolling }"
        >
            <div class="scroll-hint-icon">â†“</div>
            <div>Scroll to have a wiggle</div>
        </div>

        <div class="scroll-trigger-area"></div>
        <div class="scroll-spacer"></div>
    </div>

    <script>
        const { createApp, ref, onMounted, nextTick } = Vue;

        createApp({
            setup() {
                const videoPlayer = ref(null);
                const hasStartedScrolling = ref(false);

                onMounted(async () => {
                    await nextTick();
                    
                    console.log('Component mounted, hasStartedScrolling:', hasStartedScrolling.value);
                    
                    // Simple scroll detection for hiding UI elements
                    let scrollTimeout;
                    window.addEventListener('scroll', () => {
                        if (!hasStartedScrolling.value) {
                            console.log('User started scrolling - hiding UI');
                            hasStartedScrolling.value = true;
                        }
                    });
                    
                    const video = videoPlayer.value;
                    
                    if (video) {
                        // Wait for video metadata to load
                        video.addEventListener('loadedmetadata', () => {
                            console.log('Video metadata loaded');
                            // Pause on first frame
                            video.currentTime = 0;
                            video.pause();
                            
                            // Register GSAP ScrollTrigger
                            gsap.registerPlugin(ScrollTrigger);
                            
                            // Set up scroll-triggered video playback
                            ScrollTrigger.create({
                                trigger: ".scroll-spacer",
                                start: "top bottom",
                                end: "bottom top",
                                scrub: 1,
                                onUpdate: (self) => {
                                    // Update video time based on scroll progress
                                    const videoDuration = video.duration;
                                    const newTime = self.progress * videoDuration;
                                    
                                    if (!isNaN(newTime)) {
                                        video.currentTime = newTime;
                                    }
                                }
                            });
                        });

                        // Load the video
                        video.load();
                    }
                });

                return {
                    videoPlayer,
                    hasStartedScrolling
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
