<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wales Weekender</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            z-index: 2;
            transition: opacity 0.5s ease;
        }

        .title {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 3rem;
            font-weight: bold;
            opacity: 1;
            transition: opacity 0.5s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            margin-bottom: 20px;
        }

        .scroll-hint {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 1.2rem;
            opacity: 1;
            transition: opacity 0.5s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }

        .scroll-hint-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .scroll-trigger-area {
            height: 100vh;
            position: relative;
            z-index: 4;
        }

        .scroll-spacer {
            height: 500vh;
            position: relative;
            z-index: 4;
        }

        .hidden {
            opacity: 0 !important;
        }

        .end-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.8));
            z-index: 15;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
            pointer-events: none;
            opacity: 0.9;
        }

        .end-title {
            font-family: 'Arial', sans-serif;
            font-size: 4rem;
            font-weight: bold;
            color: white;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .end-message {
            font-family: 'Arial', sans-serif;
            font-size: 1.5rem;
            color: white;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }

        .video-fade-white {
            filter: brightness(1) contrast(1);
            transition: filter 0.8s ease;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="video-container">
            <video 
                ref="videoPlayer"
                class="video-player"
                :class="{ 'faded': !hasStartedScrolling, 'video-fade-white': hasReachedEnd }"
                muted
                preload="metadata"
            >
                <source src="Wormworld.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div 
            class="video-overlay"
            :class="{ 'hidden': hasStartedScrolling }"
        ></div>

        <div 
            class="title"
            :class="{ 'hidden': hasStartedScrolling }"
        >
            Wales Weekender
        </div>

        <div 
            class="scroll-hint"
            :class="{ 'hidden': hasStartedScrolling }"
        >
            <div class="scroll-hint-icon">â†“</div>
            <div>ðŸª± Scroll to have a wiggle ðŸª±</div>
        </div>

        <div 
            class="end-overlay"
            :class="{ 'hidden': !hasReachedEnd }"
        >
            <div class="end-title">Thank you!</div>
            <div class="end-message">ðŸª± Hope you all had a lovely wormy time! ðŸª±</div>
        </div>

        <div class="scroll-trigger-area"></div>
        <div class="scroll-spacer"></div>
    </div>

    <script>
        const { createApp, ref, onMounted, nextTick } = Vue;

        createApp({
            setup() {
                const videoPlayer = ref(null);
                const hasStartedScrolling = ref(false);
                const hasReachedEnd = ref(false);

                onMounted(async () => {
                    await nextTick();
                    
                    console.log('Component mounted, hasStartedScrolling:', hasStartedScrolling.value);
                    
                    // Scroll detection for showing/hiding UI elements
                    window.addEventListener('scroll', () => {
                        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                        const scrollHeight = document.documentElement.scrollHeight;
                        const clientHeight = document.documentElement.clientHeight;
                        const scrollBottom = scrollHeight - (scrollTop + clientHeight);
                        
                        if (scrollBottom < 200) {
                            // User is near the bottom - show end overlay
                            if (!hasReachedEnd.value) {
                                console.log('User reached end - showing end overlay');
                                hasReachedEnd.value = true;
                            }
                        } else if (scrollTop > 50) {
                            // User has scrolled down significantly - hide start UI, hide end UI
                            if (!hasStartedScrolling.value) {
                                console.log('User started scrolling - hiding UI');
                                hasStartedScrolling.value = true;
                            }
                            if (hasReachedEnd.value) {
                                hasReachedEnd.value = false;
                            }
                        } else {
                            // User is near the top - show start UI, hide end UI
                            if (hasStartedScrolling.value) {
                                console.log('User scrolled back to top - showing UI');
                                hasStartedScrolling.value = false;
                            }
                            if (hasReachedEnd.value) {
                                hasReachedEnd.value = false;
                            }
                        }
                    });
                    
                    const video = videoPlayer.value;
                    
                    if (video) {
                        // Wait for video metadata to load
                        video.addEventListener('loadedmetadata', () => {
                            console.log('Video metadata loaded');
                            // Pause on first frame
                            video.currentTime = 0;
                            video.pause();
                            
                            // Register GSAP ScrollTrigger
                            gsap.registerPlugin(ScrollTrigger);
                            
                            // Set up scroll-triggered video playback
                            ScrollTrigger.create({
                                trigger: ".scroll-spacer",
                                start: "top bottom",
                                end: "bottom top",
                                scrub: 1,
                                onUpdate: (self) => {
                                    // Update video time based on scroll progress, but stop 1 second from end
                                    const videoDuration = video.duration;
                                    const maxTime = videoDuration - 1; // Stop 1 second from end
                                    const newTime = self.progress * maxTime;
                                    
                                    if (!isNaN(newTime)) {
                                        video.currentTime = newTime;
                                    }
                                }
                            });
                        });

                        // Load the video
                        video.load();
                    }
                });

                return {
                    videoPlayer,
                    hasStartedScrolling,
                    hasReachedEnd
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
